 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGlance AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Define CSS Variables for Theming */
        :root {
            --bg-color: #0d1117;
            --bg-secondary-color: #161b22;
            --bg-card-color: rgba(22, 27, 34, 0.8);
            --text-color: #e6edf3;
            --text-secondary-color: #8b949e;
            --border-color: #30363d;
            --link-color: #58a6ff;
            --button-bg-color: #238636;
            --button-hover-bg-color: #2ea043;
            --pill-bg-color: #388bfd20;
            --pill-text-color: #79c0ff;
            --chart-label-color: #e6edf3;
            --chart-bg-1: #58a6ff;  /* Blue */
            --chart-bg-2: #ff7b72;  /* Red/Orange */
            --chart-bg-3: #f1e05a;  /* Yellow */
            --chart-bg-4: #a97bff;  /* Purple */
            --chart-bg-5: #388bfd;  /* Darker Blue */
            --modal-bg: #161b22;
            --gradient-1: #0d1117;
            --gradient-2: #161b22;
            --gradient-3: #010409;
            --header-accent: #238636;
        }

        body.light-mode {
            --bg-color: #f6f8fa;
            --bg-secondary-color: #ffffff;
            --bg-card-color: rgba(255, 255, 255, 0.9);
            --text-color: #24292f;
            --text-secondary-color: #57606a;
            --border-color: #d0d7de;
            --link-color: #0969da;
            --button-bg-color: #1a7f37;
            --button-hover-bg-color: #219a42;
            --pill-bg-color: #ddf4ff;
            --pill-text-color: #0969da;
            --chart-label-color: #24292f;
            --chart-bg-1: #0969da; /* Blue */
            --chart-bg-2: #cf222e; /* Red */
            --chart-bg-3: #bf8700; /* Yellow */
            --chart-bg-4: #8a56d1; /* Purple */
            --chart-bg-5: #0969da; /* Reuse Blue */
            --modal-bg: #ffffff;
            --gradient-1: #f6f8fa;
            --gradient-2: #ffffff;
            --gradient-3: #f0f2f5;
            --header-accent: #1a7f37;
        }

        /* General Styles using Variables */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes gradientAnimation { /* Unchanged */ }

        .container { max-width: 900px; margin: auto; }

        /* Theme Toggle Button */
        #theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background: var(--bg-card-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001; /* Above modal */
            font-size: 14px;
        }

        /* Card-like elements using variables */
        .search-box, .profile-header, .persona-summary, .pinned-card, .sidebar, .main-content, .contribution-heatmap, .modal-content {
            background: var(--bg-card-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .search-box { padding: 2em; text-align: center; margin-bottom: 2em; }
        input[type="text"] { width: 60%; padding: 12px; font-size: 16px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-color); color: var(--text-color); }
        button { padding: 12px 24px; font-size: 16px; border: none; background-color: var(--button-bg-color); color: white; border-radius: 6px; cursor: pointer; margin-left: 10px; transition: background-color 0.2s; }
        button:hover { background-color: var(--button-hover-bg-color); }

        .summarize-btn { background-color: var(--border-color); color: var(--text-secondary-color); font-size: 12px; padding: 5px 10px; margin-left: 10px; vertical-align: middle; }
        .summarize-btn:hover { background-color: var(--text-secondary-color); color: var(--bg-secondary-color); }
        .summarize-btn:disabled { background-color: var(--bg-color); cursor: not-allowed; }

        #results { display: none; }
        .profile-header { padding: 2em; margin-bottom: 2em; display: flex; align-items: center; gap: 20px; animation: slideUpFadeIn 0.5s ease-out forwards; }
        .profile-header img { border-radius: 50%; width: 100px; height: 100px; border: 2px solid var(--border-color); }
        .profile-header h2 { margin: 0; }
        .profile-header a { color: var(--link-color); text-decoration: none;} /* Added link color */

        .persona-summary { padding: 1.5em; margin-bottom: 2em; animation: slideUpFadeIn 0.6s ease-out forwards; border-left: 4px solid var(--header-accent);}
        .persona-summary h4 { margin-top: 0; border-bottom: none; }
        .persona-summary p { margin-bottom: 0; line-height: 1.6; }

        .pinned-repos { margin-bottom: 2em; animation: slideUpFadeIn 0.7s ease-out forwards; }
        .pinned-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; }
        .pinned-card { padding: 1.5em; display: flex; flex-direction: column; }
        .pinned-card h5 { margin: 0 0 10px 0; display: flex; justify-content: space-between; align-items: center; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 2em; animation: slideUpFadeIn 0.9s ease-out forwards;}
        .sidebar, .main-content { padding: 2em; }
        h4 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; color: var(--text-color); } /* Use primary text color for headers */

        .repo-list-container { max-height: 600px; overflow-y: auto; padding-right: 15px; }

        .repo-list ul { list-style: none; padding: 0; margin: 0; }
        .repo-list li { border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .repo-list li:last-child { border-bottom: none; }
        .repo-list a { text-decoration: none; color: var(--link-color); font-weight: bold; font-size: 1.1em; }
        .repo-list p { font-size: 0.9em; color: var(--text-secondary-color); margin: 8px 0 8px; }
        .repo-list span { font-size: 0.8em; color: var(--text-secondary-color); margin-right: 15px; }
        #load-more-container { text-align: center; margin-top: 1.5em; }
        /* Style for Clear Filter button */
        #clear-filter-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary-color);
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle; /* Align with header */
        }
        #clear-filter-btn:hover { background-color: var(--border-color); }


        .topic-pills { margin-top: 10px; }
        .topic-pill { display: inline-block; background-color: var(--pill-bg-color); color: var(--pill-text-color); padding: 4px 12px; border-radius: 16px; font-size: 12px; margin-right: 5px; margin-bottom: 5px; }

        /* --- CORRECTED Modal Styles --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); 
            display: none; /* Keep hidden by default */
            justify-content: center; align-items: center; 
            z-index: 1000; backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background: var(--modal-bg); padding: 2em; border-radius: 12px; 
            max-width: 600px; width: 90%; border: 1px solid var(--border-color); 
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin: auto; 
        }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: var(--text-secondary-color); }
        #summary-content { max-height: 60vh; overflow-y: auto; } /* Add scroll for long summaries */
        #summary-content ul { padding-left: 20px; line-height: 1.6; }
        #summary-content li { margin-bottom: 10px; }

        @keyframes slideUpFadeIn { /* Unchanged */ }
        .animated { animation: slideUpFadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" title="Toggle Theme">🌙</button>

    <div class="container">
        <div class="search-box">
            <h1>GitGlance AI Dashboard</h1>
            <p>A deep-dive analytics platform for GitHub profiles.</p>
            <div>
                <input type="text" id="username-input" placeholder="e.g., sdras">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div id="results"></div>
    </div>
    
    <div class="modal-overlay" id="summary-modal">
         <div class="modal-content">
            <span class="modal-close" id="modal-close-btn">&times;</span>
            <h4>AI-Powered README Summary</h4>
            <div id="summary-content"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const searchButton = document.getElementById('search-button');
            const usernameInput = document.getElementById('username-input');
            const resultsDiv = document.getElementById('results');
            const summaryModal = document.getElementById('summary-modal');
            const summaryContent = document.getElementById('summary-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let languageChart = null;
            let currentPage = 1;
            let currentUsername = '';
            let fullRepoList = []; 

            // --- Theme Handling Logic (Unchanged) ---
            const applyTheme = (theme) => { /* ... */ 
                const isLight = theme === 'light';
                document.body.classList.toggle('light-mode', isLight);
                if (themeToggle) themeToggle.textContent = isLight ? '☀️' : '🌙'; 
                localStorage.setItem('theme', theme);
                if (languageChart) {
                    const labelColor = isLight ? getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim() : getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
                    if (languageChart.options.plugins.legend.labels.color !== labelColor) {
                        languageChart.options.plugins.legend.labels.color = labelColor;
                        languageChart.update();
                    }
                }
            };
            const toggleTheme = () => { /* ... */ 
                const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
                applyTheme(currentTheme === 'light' ? 'dark' : 'light');
            };
            const preferredTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            applyTheme(preferredTheme);
            if (themeToggle) { themeToggle.addEventListener('click', toggleTheme); } 
            else { console.error("Theme toggle button not found!"); }

            // --- Summarizer Logic (Unchanged) ---
             window.getReadmeSummary = async (owner, repo, btn) => { /* ... */ 
                 if(!btn) { console.error("Summarize button element not found."); return; }
                btn.textContent = '...'; btn.disabled = true;
                summaryContent.innerHTML = '<p>Generating summary with AI...</p>';
                summaryModal.style.display = 'flex'; 
                let errorMessage = 'Failed to generate summary.'; 
                try {
                    const summaryResponse = await fetch('/api/summarize', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ owner: owner, repo: repo }) });
                    const responseData = await summaryResponse.json().catch(() => ({})); 
                    if (!summaryResponse.ok) { errorMessage = responseData?.description || `AI service returned status ${summaryResponse.status}.`; throw new Error(errorMessage); }
                    if (!responseData || typeof responseData.summary !== 'string') { throw new Error("Received an invalid summary response from the server."); }
                    if (responseData.summary.startsWith('Error:')) { throw new Error(responseData.summary); }
                    const formattedSummary = '<ul>' + responseData.summary.split(/[\n-]/).map(line => line.trim().replace(/^\* /, '')).filter(line => line).map(line => `<li>${line}</li>`).join('') + '</ul>';
                    summaryContent.innerHTML = formattedSummary;
                } catch (error) { console.error("Summarize Error:", error); summaryContent.innerHTML = `<p style="color: #ff7b72;">${error.message}</p>`; } 
                finally { if(btn) { btn.textContent = 'Summarize'; btn.disabled = false; } }
            };
            
            // --- Topic Pills (Unchanged) ---
            const renderTopicPills = (topics) => { /* ... */ 
                 if (!topics || !Array.isArray(topics) || topics.length === 0) return '';
                 return `<div class="topic-pills">${topics.map(topic => `<span class="topic-pill">${topic}</span>`).join('')}</div>`;
            };

            // --- Repo Rendering (Unchanged) ---
            const renderRepos = (repos, isPinned = false) => { /* ... */ 
                if (!Array.isArray(repos)) return ''; 
                return repos.map(repo => {
                    if (!repo || typeof repo !== 'object' || !repo.owner || typeof repo.owner !== 'object' || !repo.owner.login || !repo.name || !repo.html_url) {
                        console.warn(`Skipping invalid ${isPinned ? 'pinned' : 'regular'} repo object during render:`, repo);
                        return ''; 
                    }
                    const cardClass = isPinned ? 'pinned-card' : ''; 
                    const cardContent = `
                        <h5>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                            <button class="summarize-btn" onclick="window.getReadmeSummary('${repo.owner.login}', '${repo.name}', this)">Summarize</button>
                        </h5>
                        <p>${repo.description || (isPinned ? 'No description.' : 'No description available.')}</p>
                        ${renderTopicPills(repo.topics)}
                        <div style="margin-top: ${isPinned ? 'auto' : '10px'}; padding-top: 10px;">
                            <span>⭐ ${repo.stargazers_count || 0}</span>
                            <span>️🔄 ${repo.forks_count || 0}</span>
                        </div>
                    `;
                    return isPinned ? `<div class="${cardClass}">${cardContent}</div>` : `<li>${cardContent}</li>`;
                }).join('');
            };
            
            // --- Search & Fetch Logic (Unchanged) ---
            const performSearch = async (username) => { /* ... */ 
                currentUsername = username; currentPage = 1;
                fullRepoList = []; 
                const url = new URL(window.location);
                url.searchParams.set('q', username);
                if (window.location.href !== url.href) { window.history.pushState({username: username}, '', url); }
                resultsDiv.style.display = 'block'; resultsDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const profileResponse = await fetch(`/api/user/${currentUsername}?page=1`);
                    if (!profileResponse.ok) throw new Error(`User not found! (Status: ${profileResponse.status})`);
                    const profileData = await profileResponse.json();
                    console.log('Received Profile Data:', profileData); 
                    if (profileData.repos && Array.isArray(profileData.repos)) { fullRepoList = profileData.repos; }
                    renderDashboard(profileData);
                    fetchActivityData(currentUsername);
                    fetchPersonaData(currentUsername); 
                } catch (error) { resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`; }
            };
            const fetchActivityData = async (username) => { /* ... */ 
                 try {
                    const activityResponse = await fetch(`/api/user/${username}/activity`);
                    if (activityResponse.ok) {
                        const activityData = await activityResponse.json();
                        const streakElement = document.getElementById('streak-data');
                        if (streakElement) streakElement.textContent = `${activityData.longest_streak} days`;
                    } else {
                        console.warn("Activity fetch failed:", activityResponse.status);
                        const streakElement = document.getElementById('streak-data');
                        if (streakElement) streakElement.textContent = 'N/A';                    
                    }
                } catch (error) {
                    console.error("Could not fetch activity data:", error);
                    const streakElement = document.getElementById('streak-data');
                    if (streakElement) streakElement.textContent = 'N/A';
                }
            };
            const fetchPersonaData = async (username) => { /* ... */ 
                 const personaElement = document.getElementById('persona-content');
                 if (!personaElement) return; 
                 personaElement.textContent = 'Generating AI persona...'; 
                try {
                    const personaResponse = await fetch(`/api/user/${username}/persona`);
                    if (personaResponse.ok) {
                        const personaData = await personaResponse.json();
                        if (personaData && personaData.persona_summary && !personaData.persona_summary.startsWith('Error:')) {
                            personaElement.textContent = personaData.persona_summary;
                        } else {
                             personaElement.textContent = personaData.persona_summary || 'Failed to generate persona.';
                             personaElement.style.color = '#ff7b72';
                        }
                    } else {
                        const errorData = await personaResponse.json().catch(() => ({}));
                        console.warn("Persona fetch failed:", personaResponse.status);
                        personaElement.textContent = errorData.description || 'Failed to fetch persona.';
                        personaElement.style.color = '#ff7b72';                    
                    }
                } catch (error) {
                    console.error("Could not fetch persona data:", error);
                    personaElement.textContent = 'Error fetching persona.';
                    personaElement.style.color = '#ff7b72';
                }
            };
            
            // --- Load More Logic (Unchanged) ---
            const loadMoreRepos = async () => { /* ... */ 
                currentPage++;
                const loadMoreButton = document.getElementById('load-more-btn');
                loadMoreButton.textContent = 'Loading...'; loadMoreButton.disabled = true;
                try {
                    const response = await fetch(`/api/user/${currentUsername}?page=${currentPage}`);
                    const data = await response.json();
                    const repoList = document.getElementById('repo-list-ul');
                    if (data.repos && Array.isArray(data.repos) && data.repos.length > 0) {
                        fullRepoList = fullRepoList.concat(data.repos); 
                        repoList.insertAdjacentHTML('beforeend', renderRepos(data.repos, false)); 
                        loadMoreButton.textContent = 'Load More'; loadMoreButton.disabled = false;
                    } else { loadMoreButton.textContent = 'No More Repositories'; }
                } catch (error) { loadMoreButton.textContent = 'Failed to Load'; console.error("Failed to load more repos:", error); }
            };

            // --- NEW: Filter Repos by Language (Unchanged) ---
            const filterReposByLanguage = (language) => { /* ... */ 
                 console.log(`Filtering by language: ${language}`);
                 const filteredRepos = fullRepoList.filter(repo => repo && repo.language === language);
                 console.log(`Found ${filteredRepos.length} repos for ${language}`);
                 const repoListUl = document.getElementById('repo-list-ul');
                 const repoListContainer = document.querySelector('.repo-list'); 
                 const loadMoreContainer = document.getElementById('load-more-container');
                 const repoListHeader = repoListContainer.querySelector('h4');
                 if (repoListUl && repoListContainer && loadMoreContainer && repoListHeader) {
                      repoListUl.innerHTML = renderRepos(filteredRepos, false); 
                      loadMoreContainer.style.display = 'none'; 
                      if (!document.getElementById('clear-filter-btn')) {
                           repoListHeader.innerHTML += ` (Filtered: ${language}) <button id="clear-filter-btn">Clear Filter</button>`;
                           const clearBtn = document.getElementById('clear-filter-btn');
                           if (clearBtn) clearBtn.addEventListener('click', clearRepoFilter);
                      } else {
                           repoListHeader.innerHTML = `Latest Repositories (Filtered: ${language}) <button id="clear-filter-btn">Clear Filter</button>`;
                           const clearBtn = document.getElementById('clear-filter-btn');
                           if (clearBtn) clearBtn.removeEventListener('click', clearRepoFilter); 
                           if (clearBtn) clearBtn.addEventListener('click', clearRepoFilter); 
                      }
                 } else { console.error("Could not find repo list elements to apply filter."); }
            };

            // --- NEW: Clear Repo Filter (Unchanged) ---
            const clearRepoFilter = () => { /* ... */ 
                 console.log("Clearing filter");
                 const repoListUl = document.getElementById('repo-list-ul');
                 const repoListContainer = document.querySelector('.repo-list');
                 const loadMoreContainer = document.getElementById('load-more-container');
                 const repoListHeader = repoListContainer.querySelector('h4');
                 if (repoListUl && repoListContainer && loadMoreContainer && repoListHeader) {
                      repoListUl.innerHTML = renderRepos(fullRepoList.slice(0, 30), false); 
                      loadMoreContainer.style.display = (fullRepoList.length >= 30) ? 'block' : 'none'; 
                      repoListHeader.innerHTML = 'Latest Repositories'; 
                 } else { console.error("Could not find repo list elements to clear filter."); }
            };

            // --- Dashboard Rendering (Updated chart rendering call) ---
            const renderDashboard = (profileData) => { 
                if (!profileData || !profileData.profile) { console.error("Invalid profileData:", profileData); resultsDiv.innerHTML = '<p style="color: red;">Invalid data.</p>'; return; }
                const profile = profileData.profile; const langStats = profileData.language_stats || []; const repos = profileData.repos || []; const pinnedRepos = profileData.pinned_repos || []; 
                console.log('Pinned Repos Data:', pinnedRepos); 
                const profileHtml = `<div class="profile-header"><img src="${profile.avatar_url}" alt="Profile Picture"><div><h2><a href="${profile.html_url}" target="_blank" rel="noopener noreferrer">${profile.name || profile.login}</a></h2><p>${profile.bio || ''}</p></div></div>`;
                const personaHtml = `<div class="persona-summary"><h4>✨ AI Persona Summary</h4><p id="persona-content">Loading...</p></div>`;
                let pinnedHtml = '';
                if (Array.isArray(pinnedRepos) && pinnedRepos.length > 0) { console.log(`Rendering ${pinnedRepos.length} pinned.`); pinnedHtml = `<div class="pinned-repos"><h4>📌 Pinned Repositories</h4><div class="pinned-grid">${renderRepos(pinnedRepos, true)}</div></div>`; } 
                else { console.log('No valid pinned repos.'); }
                const validRepos = Array.isArray(repos) ? repos : []; 
                const gridHtml = `<div class="dashboard-grid"><div class="sidebar"><h4>Profile Stats</h4><p><strong>Followers:</strong> ${profile.followers}</p><p><strong>Following:</strong> ${profile.following}</p><p><strong>Public Repos:</strong> ${profile.public_repos}</p><p><strong>Joined:</strong> ${new Date(profile.created_at).toLocaleDateString()}</p><h4>Activity</h4><p><strong>Longest Streak:</strong> <span id="streak-data">Loading...</span></p><h4>Top Languages</h4><canvas id="languageChart"></canvas></div><div class="main-content"><div class="repo-list"><h4>Latest Repositories</h4><div class="repo-list-container"><ul id="repo-list-ul">${renderRepos(validRepos, false)}</ul></div><div id="load-more-container">${(validRepos.length >= 30) ? '<button id="load-more-btn" class="animated">Load More</button>' : ''}</div></div></div></div>`;
                resultsDiv.innerHTML = profileHtml + personaHtml + pinnedHtml + gridHtml; 
                
                if (langStats && langStats.length > 0) {
                    const chartCanvas = document.getElementById('languageChart'); // Get the canvas element
                     // --- THIS IS THE FIX ---
                     // Ensure canvas exists AND get the context correctly
                    if (chartCanvas) {
                        const ctx = chartCanvas.getContext('2d'); 
                        if (ctx) { // Check if context was acquired
                            if(languageChart) languageChart.destroy();
                            const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
                            const labelColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-label-color').trim(); // Use CSS var directly
                            const borderColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-secondary-color').trim();
                            const backgroundColors = [ getComputedStyle(document.documentElement).getPropertyValue('--chart-bg-1').trim(), getComputedStyle(document.documentElement).getPropertyValue('--chart-bg-2').trim(), getComputedStyle(document.documentElement).getPropertyValue('--chart-bg-3').trim(), getComputedStyle(document.documentElement).getPropertyValue('--chart-bg-4').trim(), getComputedStyle(document.documentElement).getPropertyValue('--chart-bg-5').trim() ];
                            
                            languageChart = new Chart(ctx, { // Use ctx here
                                type: 'doughnut', 
                                data: { 
                                    labels: langStats.map(lang => lang[0]), 
                                    datasets: [{ data: langStats.map(lang => lang[1]), backgroundColor: backgroundColors, borderColor: borderColor, borderWidth: 2 }] 
                                }, 
                                options: { 
                                    responsive: true, 
                                    plugins: { 
                                        legend: { labels: { color: labelColor }, position: 'top' } 
                                    },
                                    onClick: (event, elements) => {
                                        if (elements.length > 0) {
                                            const clickedElementIndex = elements[0].index;
                                            const language = languageChart.data.labels[clickedElementIndex];
                                            filterReposByLanguage(language);
                                        }
                                    }
                                } 
                            });
                        } else {
                             console.error("Failed to get 2D context for language chart canvas.");
                        }
                    } else {
                         console.error("Language chart canvas element not found.");
                    }
                } else { // No language stats
                     const chartCanvas = document.getElementById('languageChart');
                     if (chartCanvas) { const ctx = chartCanvas.getContext('2d'); if (ctx) ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height); }
                     if(languageChart) languageChart.destroy(); languageChart = null;
                }
                
                const loadMoreButton = document.getElementById('load-more-btn');
                if (loadMoreButton) loadMoreButton.addEventListener('click', loadMoreRepos);
            };

            const handleSearch = () => {
                 const username = usernameInput.value.trim();
                 if (username) performSearch(username);
            };

            // --- Event Listeners ---
             if (searchButton) { searchButton.addEventListener('click', handleSearch); } else { console.error("Search button not found!"); }
             if (usernameInput) { usernameInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleSearch(); }); } else { console.error("Username input not found!"); }
             if (modalCloseBtn) { modalCloseBtn.addEventListener('click', () => summaryModal.style.display = 'none'); } else { console.error("Modal close button not found!"); }
             if (summaryModal) { window.addEventListener('click', (event) => { if (event.target == summaryModal) summaryModal.style.display = 'none'; }); } else { console.error("Summary modal not found!"); }

            // --- Initial Load Logic ---
            const params = new URLSearchParams(window.location.search);
            const username = params.get('q');
            if (username) {
                usernameInput.value = username;
                performSearch(username);
            }

            // --- Popstate Logic ---
            window.addEventListener('popstate', (event) => {
                 if (event.state && event.state.username) {
                      usernameInput.value = event.state.username;
                      performSearch(event.state.username);
                 } else {
                      resultsDiv.innerHTML = ''; resultsDiv.style.display = 'none';
                      usernameInput.value = ''; currentUsername = '';
                 }
            });
            
        }); // --- End DOMContentLoaded ---
    </script>
</body>
</html>
